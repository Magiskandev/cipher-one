<!DOCTYPE html>
<html>

<head>
    <title>CIPHER ONE</title>
    <link rel="stylesheet" href=".\resources\styles\styles.css">
</head>

<body>
    <header>
        <h1>CIPHER ONE</h1>
    </header>
    <main>
        <div class="container">
            <div class="message">Enter the text to crypt:</div>
            <textarea id="input" class="text-area" placeholder="Enter text here!"></textarea>
            <div class="buttons">
                <button id="encryptButton" class="button">Encrypt</button>
                <button id="decryptButton" class="button">Decrypt</button>
            </div>
            <div id="resultPanel" class="panel">
                <div class="message">Output:</div>
                <div id="output" class="output"></div>
                <button id="copyButton" class="button copy-button">Copy output</button>
            </div>
            <div id="popup" class="popup"></div>
        </div>
    </main>

    </footer>

</body>

</html>
